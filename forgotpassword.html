<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CAPSTONE - Forgot Password</title>
  <link rel="stylesheet" href="./forgotpass.css">
</head>
<body>
  <h1>Did you forget your password?</h1>
  <div class="box">
    <div class="login">
      <div class="loginBx">
        <h2><center>Enter Details</center></h2>

        <form id="forgotPasswordForm">
          <input type="text" id="ID" name="ID" placeholder="Enter TUP-ID" required>
          <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
          <input type="submit" value="Reset Password" />
        </form>

        <p id="message" style="color: green; display: none;"></p>
        <p id="error-message" style="color: red; display: none;"></p>

        <div class="group">
          <a href="index.html">Go Back</a>
          <a href="registration.html">Create Account</a>
        </div>
      </div>
    </div>
  </div>

<script>
const form = document.getElementById('forgotPasswordForm');
const message = document.getElementById('message');
const errorMsg = document.getElementById('error-message');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const data = {
    ID: document.getElementById('ID').value,
    newPassword: document.getElementById('newPassword').value
  };

  message.style.display = 'none';
  errorMsg.style.display = 'none';

  try {
    const response = await fetch('https://codebloom-thesis.onrender.com/forgot-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const text = await response.text();

    if (response.ok && text.includes("Password updated successfully")) {
      message.textContent = "Password updated successfully! Redirecting to login...";
      message.style.display = 'block';
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    } else {
      errorMsg.textContent = text || "Failed to reset password.";
      errorMsg.style.display = 'block';
    }

  } catch (err) {
    console.error('Forgot password error:', err);
    errorMsg.textContent = "Server error. Try again later.";
    errorMsg.style.display = 'block';
  }
});
</script>

</body>
</html>
