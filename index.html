<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <meta charset="UTF-8">
  <title>Codebloom</title>
  <link rel="stylesheet" href="./capsstyle.css">
</head>
<body>
<h1>Hello! Welcome to student Assessment Site.</h1>
<form id="loginForm" action="/" method="post">
  <div class="box">
    <div class="login">
      <div class="loginBx">
        <h2>
          <i class="fa-solid fa-right-to-bracket"></i>
          Login
        </h2>
        <input id="username" name="username" type="text" placeholder="Username">
        <input id="password" name="password" type="password" placeholder="Password">
        <input type="submit" id="loginbutton" value="Log in" />
        
        <!-- Error message placeholder -->
        <p id="error-message" style="color: red; display: none;">Incorrect email/password</p>

        <div class="loading" id="loading" style="display: none;"></div>
        <div class="group">
          <a href="forgotpassword.html">Forgot Password</a>
          <a href="registration.html">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</form>

<script>document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
        const res = await fetch("https://codebloom-thesis.onrender.com/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.success) {
            localStorage.setItem("username", data.username);
            window.location.href = "Menu.html?username=" + encodeURIComponent(data.username);
        } else {
            alert("❌ " + data.message);
        }
    } catch (err) {
        console.error("Login failed:", err);
        alert("⚠️ Server error, please try again later.");
    }
});

</script>


</body>
</html>
